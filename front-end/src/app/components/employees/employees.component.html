<h3 class="text-center ">List of Employees</h3>
<hr class="mb-5">
<div class="row">
    <div class="col-md-4 col-sm-12">
        <form (ngSubmit)="saveEmployee()" >
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Name</label>
                <input type="text" name = "name" class="form-control" [(ngModel)]="employee.Name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" aria-describedby="emailHelp" [(ngModel)]="employee.Email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Salary</label>
                <input type="text" name="salary" class="form-control" [(ngModel)]="employee.Salary">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-md-8 col-sm-12">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
        
                <tr *ngFor="let emp of employees">
                    <td>{{ emp.Name }}</td>
                    <td>{{ emp.Email }}</td>
                    <td>{{ emp.Salary }}</td>
                    <td >
                        <a href="#" class="btn btn-warning" routerLink="edit/{{emp.id}}">Edit</a>
                        <a href="#" class="btn btn-danger mx-2" (click)="deleteEmployee(emp.id)">Delete</a>
                    </td>
                </tr>
              
            </tbody>
        </table>
    </div>
</div>
