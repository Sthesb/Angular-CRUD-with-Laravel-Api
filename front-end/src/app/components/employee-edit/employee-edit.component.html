<form  (ngSubmit)="updateEmployee()">
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Name</label>
        <input type="text" name = "name" class="form-control" [(ngModel)]="employee.Name">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" aria-describedby="emailHelp" [(ngModel)]="employee.Email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Salary</label>
        <input type="text" name="salary" class="form-control" [(ngModel)]="employee.Salary">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
